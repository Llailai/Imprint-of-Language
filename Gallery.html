<script type="module">
    function generateRandomLetters(num) {
        var letters = "abcdefghijklmnopqrstuvwxyz";
        var result = "";
        for (var i = 0; i < num; i++) {
            var index = Math.floor(Math.random() * (letters.length - i));
            result += letters.charAt(index);
            letters = letters.substring(0, index) + letters.substring(index + 1);
        }
        return result;
    }
